# Copy this file into your openwrt/luci fork as:
#   .github/workflows/build-luci-app-kge-vpn-watchdog.yml
#
# Use from a fork that already has applications/luci-app-kge-vpn-watchdog/ added.
# Stable 23.05 SDK â†’ .ipk only. Facts: docs/IPK-BUILD-FACTS.md.

name: Build luci-app-kge-vpn-watchdog

on:
  push:
    branches: [master, main, luci-app-kge-vpn-watchdog]
  pull_request:
    branches: [master, main, luci-app-kge-vpn-watchdog]

jobs:
  build:
    name: ${{ matrix.arch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # Our hardware: aarch64. Docker Hub openwrt/sdk aarch64_generic-23.05.5 active.
      matrix:
        arch: [aarch64_generic-23.05.5]

    steps:
      - uses: actions/checkout@v4

      # Feed must contain only our app so SDK uses its luci feed for rpcd-mod-luci (23.05).
      # Logs: package/feeds/luci_fork/rpcd-mod-luci failed to build when full luci was the feed.
      - name: Strip feed to luci-app-kge-vpn-watchdog only
        run: |
          rm -rf libs contrib modules protocols themes collections
          for d in applications/*/; do [ "$d" = "applications/luci-app-kge-vpn-watchdog/" ] || rm -rf "$d"; done

      - name: Build package
        uses: openwrt/gh-action-sdk@main
        env:
          CONTAINER: docker.io/openwrt/sdk
          ARCH: ${{ matrix.arch }}
          FEEDNAME: luci_fork
          PACKAGES: luci-app-kge-vpn-watchdog

      - name: Upload IPK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipk-${{ matrix.arch }}
          path: bin/packages/${{ matrix.arch }}/**/luci-app-kge-vpn-watchdog*.ipk
